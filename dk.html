 <!-- section ---------------------------------------------------------------------------------->
    <section class="checkout spad">
      <div class="container">
        <div class="checkout__form">
          <div class="row">
            <div class="col-lg-6 col-md-6">

              <!-- form --------------------------------------------------------------------------->
              <form th:action="@{/member/deleteMember}" onsubmit="return deleteMember();" method="POST" >

                <!-- hidden ----------------------------------------------------------------------->
                <input th:type="hidden" th:id=member_number th:name="member_number" th:value="${memberModel.member_number}"/>
                <input th:type="hidden" th:id="member_agree" th:name="member_agree" th:value="${memberModel.member_agree}"/>

                <h6 class="checkout__title">회원 탈퇴</h6>
                <div class="row">
                  <!-- ID -->
                  <div class="col-lg-6">
                    <div class="checkout__input">
                      <p class="p">I D</p>
                      <input type="text" th:name="member_id" th:id="member_id" th:value="${memberModel.member_id}" readonly/>
                    </div>
                  </div>
                  <!-- reg date -->
                  <div class="col-lg-6">
                    <div class="checkout__input">
                      <p class="p"> 가입일<span>*</span></p>
                      <input type="text" th:name="member_date" th:id="member_date"
                      th:value="${memberModel.member_update != null ? memberModel.member_update+'(수정)' : memberModel.member_date+'(최초)'}" readonly/>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- name -->
                  <div class="col-lg-6">
                    <div class="checkout__input">
                      <p class="p">이름</p>
                      <input type="text" th:id="member_name" th:name="member_name" th:value="${memberModel.member_name}" readonly/>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <!-- phone -->
                    <div class="checkout__input">
                      <p class="p"> 전화번호</p>
                      <input type="text" th:id="member_phone" th:name="member_phone" th:value="${memberModel.member_phone}" readonly/>
                    </div>
                  </div>
                </div>
                <!-- email -->
                <div class="row">
                  <div class="col-lg-12">
                    <div class="checkout__input">
                      <p class="p"> 이메일</p>
                      <input type="email" th:name="member_email" th:id="member_email" th:value="${memberModel.member_email}"/>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- address -->
                  <div class="col-lg-6">
                    <div class="checkout__input">
                      <p class="p"> 주소</p>
                      <input type="text" th:name="member_address1" th:id="member_address1"
                      th:value="${memberModel.member_address1}" th:onclick="openDaumPostcode();" readonly/>
                    </div>
                  </div>
                  <!-- address detail -->
                  <div class="col-lg-6">
                    <div class="checkout__input">
                      <p class="p"> 상세주소</p>
                      <input type="text" th:name="member_address2" th:id="member_address2"
                      th:value="${memberModel.member_address2}" readonly/>
                    </div>
                  </div>
                </div>
                <!-- PW -->
                <div class="row">
                  <div class="col-lg-6">
                    <div class="checkout__input">
                      <p class="p">P W</p>
                      <input type="password" th:id="member_pw" th:name="member_pw" th:value="${memberModel.member_pw}" placeholder="비밀번호를 입력하세요."/>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="checkout__input">
                      <p class="p">P W 확인</p>
                      <input type="password" th:id="member_pw2" th:name="member_pw2" th:value="${memberModel.member_pw}" placeholder="비밀번호를 다시 입력하세요."/>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- button -->
                  <div class="col-lg-12">
                    <div class="checkout__input">
                      <button type="submit" class="btn btn-primary" th:onclick="return deleteMember();">회원탈퇴</button>
                      <button type="button" class="jungho-button" th:onclick="'window.location.href=\'' + @{/} + '\''"> 홈으로 </button>
                    </div>
                  </div>
                </div>
              </form>
              <!-- /.form -->
             </div>

            <!-- slider -->
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div th:replace="common/slider :: jungho-slider"></div>
            </div>

          </div>
        </div>
      </div>
    </section>
    <!-- /.section -->
