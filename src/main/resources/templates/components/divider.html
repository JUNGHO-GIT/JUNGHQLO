<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<!-- divider -->

      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6">
        <hr
          th:id="${'hr'}"

          th:class="${'mt-20 mb-20'}"
        />
      </div>
    </div>
  </section>

</html>
