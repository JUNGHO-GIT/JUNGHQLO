<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<!-- pagination -->
  <section th:fragment="pagination" class="container-fluid px-30">
    <div class="row d-row-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6">
        <div class="d-row-center">
          <!-- prev -->
          <th:block th:if="${pageHandler.pageNumber > 1}">
            <div
              th:id="${'prev'}"
              th:name="${'prev'}"
              th:class="${'fs-1-6rem fw-700 h-30 w-30 d-center black pointer'}"
              th:onclick="|location.href='@{|/${page}/list${PAGE}?pageNumber=${pageHandler.pageNumber-1}&itemsPer=${pageHandler.itemsPer}|}'|"
              th:text="${'&laquo;'}"
            ></div>
          </th:block>
          <th:block th:if="${pageHandler.pageNumber <= 1}">
            <div
              th:id="${'prev'}"
              th:name="${'prev'}"
              th:class="${'fs-1-6rem fw-700 h-30 w-30 d-center grey'}"
              th:text="${'&laquo;'}"
            ></div>
          </th:block>
          <!-- number -->
          <th:block th:each="pageNumber, iter : ${#numbers.sequence(1, pageHandler.totalPages > 0 ? pageHandler.totalPages : 1)}">
            <th:block th:if="${pageNumber == pageHandler.pageNumber}">
              <div
                th:id="${'number'}"
                th:name="${'number'}"
                th:class="${'fs-1-0rem fw-700 h-30 w-30 border-1 radius-50 d-center ms-1vw me-1vw bg-black white pointer'}"
                th:text="${pageNumber}"
              ></div>
            </th:block>
            <th:block th:if="${pageNumber != pageHandler.pageNumber}">
              <div
                th:id="${'number'}"
                th:name="${'number'}"
                th:class="${'fs-1-0rem fw-700 h-30 w-30 border-1 radius-50 d-center ms-1vw me-1vw bg-white black pointer'}"
                th:onclick="|location.href='@{|/${page}/list${PAGE}?pageNumber=${pageNumber}&itemsPer=${pageHandler.itemsPer}|}'|"
                th:text="${pageNumber}"
              ></div>
            </th:block>
          </th:block>
          <!-- next -->
          <th:block th:if="${pageHandler.pageNumber < pageHandler.totalPages}">
            <div
              th:id="${'next'}"
              th:name="${'next'}"
              th:class="${'fs-1-6rem fw-700 h-30 w-30 d-center black pointer'}"
              th:onclick="|location.href='@{|/${page}/list${PAGE}?pageNumber=${pageHandler.pageNumber+1}&itemsPer=${pageHandler.itemsPer}|}'|"
              th:text="${'&raquo;'}"
            ></div>
          </th:block>
          <th:block th:if="${pageHandler.pageNumber >= pageHandler.totalPages}">
            <div
              th:id="${'next'}"
              th:name="${'next'}"
              th:class="${'fs-1-6rem fw-700 h-30 w-30 d-center grey'}"
              th:text="${'&raquo;'}"
            ></div>
          </th:block>
        </div>
      </div>
    </div>
  </section>

  <!-- fake pagination -->
  <section th:fragment="fake-pagination" class="container-fluid mt-30">
    <div class="row d-row-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6">
        <div class="d-row-center">
          <!-- prev -->
          <div
            th:id="${'prev'}"
            th:name="${'prev'}"
            th:class="${'fs-1-6rem fw-700 h-30 w-30 d-center pointer'}"
            th:text="${'&laquo;'}"
          ></div>
          <!-- number -->
          <div
            th:id="${'number'}"
            th:name="${'number'}"
            th:class="${'fs-1-0rem fw-700 h-30 w-30 border-1 radius-50 d-center pointer ms-1vw me-1vw'}"
            th:text="${'1'}"
          ></div>
          <!-- next -->
          <div
            th:id="${'next'}"
            th:name="${'next'}"
            th:class="${'fs-1-6rem fw-700 h-30 w-30 d-center pointer'}"
            th:text="${'&raquo;'}"
          ></div>
        </div>
      </div>
    </div>
  </section>

</html>
