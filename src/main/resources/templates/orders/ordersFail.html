  <!-- head --------------------------------------------------------------------------------------->

    <div th:replace="common/head :: head"></div>

  <!-- body --------------------------------------------------------------------------------------->

    <div th:with="icon='fas fa-credit-card', text1='Orders', text2='Orders Fail'">

    <section class="checkout spad">

        <div class="checkout__form">
          <div class="row jungho-center">
            <div class="col-lg-6 col-md-6">

                <h4 class="order__title">주문이 실패하였습니다.</h4>
                <button type="button" class="jungho-button" th:onclick="'window.location.href=\'' + @{/} + '\''"><i class="fa fa-barcode fa-lg"></i>&nbsp;홈으로
                </button>
              </div>
            </div>
          </div>
        </div>

    <!-- failure -->

    <!-- footer ----------------------------------------------------------------------------------->
    <div th:replace="common/footer :: footer"></div>
