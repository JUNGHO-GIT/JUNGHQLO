<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en, ko">

  <!-- head --------------------------------------------------------------------------------------->
  <head>
    <div th:replace="common/head :: head"></div>
  </head>

  <!-- body --------------------------------------------------------------------------------------->
  <body>

    <!-- header ----------------------------------------------------------------------------------->
    <div th:replace="common/header :: header"></div>

    <!-- navigation -->
    <div th:with="icon='fas fa-chalkboard-teacher', text1='Blog', text2='Blog Add'">
      <div th:replace="common/navigation :: navigation"></div>
    </div>

    <!-- section ---------------------------------------------------------------------------------->
    <section class="checkout spad">
      <div class="container">
        <div class="checkout__form">

          <!-- form ------------------------------------------------------------------------------->
          <form th:action="@{/board/addBoard}" method="POST" enctype="multipart/form-data">

            <!-- hidden --------------------------------------------------------------------------->
            <input th:type="hidden" th:id="board_writer" th:name="board_writer" th:value="${session.member_id}"/>
            <input th:type="hidden" th:id="board_count" th:name="board_count" th:value="0"/>
            <input th:type="hidden" th:id="board_like" th:name="board_like" th:value="0"/>
            <input th:type="hidden" th:id="board_dislike" th:name="board_dislike" th:value="0"/>

            <!-- row 1 ---------------------------------------------------------------------------->
            <div class="row">

              <!-- col 1 -------------------------------------------------------------------------->
              <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12">
                <h6 class="checkout__title">게시판 등록</h6>

                <!-- row 2 ------------------------------------------------------------------------>
                <div class="row">

                  <!-- title -->
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12">
                    <div class="checkout__input">
                      <p class="p">제목<span>*</span></p>
                      <input type="text" placeholder="Title" th:name="board_title" th:id="board_title"/>
                    </div>
                  </div>
                  <!-- details -->
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12">
                    <div class="checkout__input">
                      <p class="p">내용<span>*</span></p>
                      <textarea placeholder="Details" th:id="board_contents" th:name="board_contents"></textarea>
                    </div>
                  </div>
                </div>
                <div class="row mb-5">
                  <!-- existing image 1 -->
                  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 col-6">
                    <div class="checkout__input">
                      <div class="previewExisting-group">
                        <p class="p">기존 이미지<span>*</span></p>
                        <img class="existingMiniBox" id="existingMiniBox" th:src="@{https://storage.googleapis.com/jungho-bucket/JUNGHQLO/images/icon/noimage.png}"/>
                      </div>
                    </div>
                  </div>
                  <!-- board image 1 -->
                  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 col-6">
                    <div class="checkout__input">
                      <div class="previewMini-group">
                        <p class="p"><label for="imageFile1">게시물 이미지<span>*</span></label></p>
                        <input type="file" id="imageFile1" onchange="junghoPreview(1)" class="imageFile" name="board_imgsFile"/>
                        <div class="imageMiniLoader" id="imageMiniLoader1"></div>
                        <img class="imageMiniBox" id="imageMiniBox1"/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.col 1 -->

              <!-- preview -->
              <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 col-12">
                <div class="row">
                  <!-- preview image -->
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12">
                    <div class="previewImage-group">
                      <h4 class="p"><i class="fa fa-image"></i>&nbsp;Preview</h4>
                      <hr>
                      <div class="imageLoader" id="imageLoader"></div>
                      <img class="imageBox" id="imageBox"/>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- button -->
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12">
                    <div class="previewButton-group">
                      <button class="jungho-button" id="resetButton" type="reset"
                      th:onclick="window.location.reload();">새로고침</button>
                      <button class="jungho-button" id="submitButton" type="submit"
                      th:onclick="return addBoard();">등록하기</button>
                      <button type="button" class="jungho-button" th:onclick="'window.location.href=\'' + @{/} + '\''"> 홈으로 </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <!-- /.form -->

        </div>
      </div>
    </section>
    <!-- /.section -->

    <!-- footer ----------------------------------------------------------------------------------->
    <div th:replace="common/footer :: footer"></div>

  </body>
</html>
<!--/.html-->
