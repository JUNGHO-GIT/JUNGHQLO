<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

  <!-- head -->
  <th:block th:replace="~{layouts/head :: head}" />

  <!-- header -->
  <th:block th:replace="~{layouts/header :: header}" />

  <!-- navigation -->
  <th:block th:replace="~{layouts/navigation :: navigation (
    icon = 'fas fa-question-circle',
    text1 = ${PAGE},
    text2 = ${THEME}
  )}" />

  <!-- main -->
  <main class="container-fluid px-30">
    <div class="row">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6">
        <!-- title -->
        <div class="row d-row-center mb-20">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="fs-1-8rem fw-800 light-black">
              QnA
            </div>
          </div>
        </div>
        <!-- sort & search -->
        <div class="row mb-20">
          <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <form
              th:method="${'GET'}"
              th:action="@{|/${page}/list${PAGE}|}"
              th:onchange="|this.submit()|"
              th:class="${'d-row-left w-90p'}"
            >
              <i
                th:id="${'sortIcon'}"
                th:class="${'fas fa-sort-amount-down fa-lg me-10'}"
              ></i>
              <select name="sort" class="form-control w-50p">
                <option value="default">정렬</option>
                <option value="titleASC">제목순(오름차순)</option>
                <option value="titleDESC">제목순(내림차순)</option>
                <option value="countASC">조회수낮은순</option>
                <option value="countDESC">조회수높은순</option>
                <option value="dateASC">오래된순</option>
                <option value="dateDESC">최신순</option>
              </select>
            </form>
          </div>
          <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <form
              th:id="${'searchForm'}"
              th:method="${'GET'}"
              th:action="@{${'/'+page+'/search'+PAGE}}"
              th:class="${'d-row-right'}"
            >
              <select class="form-control" name="searchType">
                <option value="title">제목</option>
                <option value="contents">내용</option>
              </select>
              <input
                th:type="${'search'}"
                th:id="${'keyword'}"
                th:name="${'keyword'}"
                th:placeholder="${'search'}"
                th:class="${'form-control'}"
              />
              <i
                th:id="${'searchIcon'}"
                th:class="${'fas fa-search fa-lg ms-10 pointer'}"
              ></i>
              <button
                th:type="${'submit'}"
                th:id="${'hiddenSubmit'}"
                th:name="${'hiddenSubmit'}"
                th:class="${'hiddenSubmit d-none'}"
              ></button>
            </form>
          </div>
        </div>
        <!-- notice list -->
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <th:block th:each="LIST: ${LIST}">
              <div class="d-col-center border-1 radius-2 shadow-1 p-30 mb-20">
                <!-- logo + title -->
                <div class="d-row-left w-100p mb-20">
                  <img
                    th:src="@{|${STORAGE}/icon/logo.png|}"
                    th:loading="${'lazy'}"
                    th:alt="${'logo'}"
                    th:width="${'30px'}"
                    th:height="${'30px'}"
                    th:class="${'radius-2 me-10'}"
                  />
                  <div
                    th:id="${'|${page}_title|'}"
                    th:name="${'|${page}_title|'}"
                    th:value="${'|${LIST[page + '_title']}|'}"
                    th:text="${'|${LIST[page + '_title']}|'}"
                    th:class="${'fs-1-2rem fw-700 burgundy hover'}"
                    th:onclick="|location.href='@{|/${page}/detail${PAGE}?${page}_number=${LIST[page + '_number']}|}'|"
                  >
                  </div>
                  <div
                    th:id="${'|${page}_number|'}"
                    th:name="${'|${page}_number|'}"
                    th:value="${'|${LIST[page + '_number']}|'}"
                    th:text="${'|${LIST[page + '_number']}|'}"
                    th:class="${'fs-0-9rem fw-600 grey ms-auto'}"
                  >
                  </div>
                </div>
                <!-- contents -->
                <div class="d-row-left w-100p mb-30">
                  <div
                    th:id="${'|${page}_contents|'}"
                    th:name="${'|${page}_contents|'}"
                    th:value="${'|${LIST[page + '_contents']}|'}"
                    th:text="${'|${#strings.abbreviate(LIST[page + '_contents'], 40)}|'}"
                    th:class="${'fs-0-9rem fw-600 light-black'}"
                  >
                  </div>
                </div>
                <!-- date & view count -->
                <div class="d-row-between w-100p">
                  <div class="d-row-center">
                    <i th:class="${'fa fa-calendar fs-0-7rem me-10'}"></i>
                    <div
                      th:id="${'|${page}_date|'}"
                      th:name="${'|${page}_date|'}"
                      th:value="${'|${LIST[page + '_date']}|'}"
                      th:text="${'|${#strings.substring((LIST[page + '_update'] != null ? LIST[page + '_update'] : LIST[page + '_date']), 0, 10)}|'}"
                      th:class="${'fs-0-9rem fw-600 dark'}"
                    >
                    </div>
                  </div>
                  <div class="d-row-center">
                    <i th:class="${'fa fa-eye fs-0-7rem me-10'}"></i>
                    <div
                      th:id="${'|${page}_count|'}"
                      th:name="${'|${page}_count|'}"
                      th:value="${'|${LIST[page + '_count']}|'}"
                      th:text="${'|${LIST[page + '_count']}|'}"
                      th:class="${'fs-0-9rem fw-600 dark'}"
                    >
                    </div>
                  </div>
                </div>
              </div>
            </th:block>
          </div>
        </div>
        <!-- hr -->
        <hr class="mt-20 mb-20" />
        <!-- button -->
        <div class="row d-row-center">
          <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <button
              th:type="${'button'}"
              th:class="${'btn btn-dark w-90p'}"
              th:if="${session.member_id != null}"
              th:onclick="|location.href='| + @{${'/' + page + '/add' + PAGE}} + |'|"
            >
              QnA 추가
            </button>
            <button
              th:type="${'button'}"
              th:class="${'btn btn-dark w-90p'}"
              th:if="${session.member_id == null}"
              th:onclick="|return sessionAlert()|"
            >
              QnA 추가
            </button>
          </div>
          <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <button
              th:type="${'button'}"
              th:class="${'btn btn-dark w-90p'}"
              th:onclick="|goHome()|"
            >
              홈으로
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- pagination -->
  <th:block th:replace="~{components/pagination :: pagination (
    prefix = ${page},
    subfix = ${PAGE}
  )}" />

  <!-- footer -->
  <th:block th:replace="~{layouts/footer :: footer}" />

</html>
