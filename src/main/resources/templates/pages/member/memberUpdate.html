<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="en"
>
  <!-- head -->
  <th:block th:replace="~{layouts/head :: head}" />

  <!-- header -->
  <th:block th:replace="~{layouts/header :: header}" />

  <!-- navigation -->
  <th:block th:replace="~{layouts/navigation :: navigation (icon='fas fa-user-cog', text1='Member', text2='Update')}" />

  <!-- main -->
  <main class="container px-30">
    <div class="row">
      <div class="col-12 col-sm-11 col-md-10 col-lg-9 col-xl-8">
        <!-- form -->
        <form th:action="@{/member/updateMember}" onsubmit="updateMember()" method="POST">
          <!-- hidden -->
          <input
            th:type="hidden"
            th:id="member_number"
            th:name="member_number"
            th:value="${memberModel.member_number}"
          />
          <input
            th:type="hidden"
            th:id="member_agree"
            th:name="member_agree"
            th:value="${memberModel.member_agree}"
          />
          <!-- title -->
          <div class="row d-row-center mb-20">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="fs-1-8rem fw-800 light-black">
                회원정보 수정
              </div>
            </div>
          </div>
          <!-- ID -->
          <div class="row mb-20">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="d-row-left mb-10">
                <div class="fs-0-9rem fw-800 me-5">
                  ID
                </div>
                <div class="fs-0-6rem fw-800 burgundy">
                  *   수정불가능
                </div>
              </div>
              <input
                th:type="text"
                th:name="member_id"
                th:id="member_id"
                th:value="${memberModel.member_id}"
                readonly
                class="form-control"
              />
            </div>
          </div>
          <!-- PW -->
          <div class="row mb-20">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="d-row-left mb-10">
                <div class="fs-0-9rem fw-800 light-black">
                  PW
                </div>
                <div class="fs-0-6rem fw-800 burgundy">
                  *   비밀번호변경 탭에서 가능
                </div>
              </div>
              <input
                th:type="password"
                th:id="member_pw"
                th:name="member_pw"
                th:value="${memberModel.member_pw}"
                readonly
                class="form-control"
              />
            </div>
          </div>
          <!-- name -->
          <div class="row mb-20">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="d-row-left mb-10">
                <div class="fs-0-9rem fw-800 me-5">
                  이름
                </div>
                <div class="fs-0-6rem fw-800 burgundy">
                  *   수정불가능
                </div>
              </div>
              <input
                th:type="text"
                th:id="member_name"
                th:name="member_name"
                th:value="${memberModel.member_name}"
                readonly
                class="form-control"
              />
            </div>
          </div>
          <!-- phone -->
          <div class="row mb-20">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="d-row-left mb-10">
                <div class="fs-0-9rem fw-800 light-black">
                  전화번호
                </div>
              </div>
              <input
                th:type="text"
                th:id="member_phone"
                th:name="member_phone"
                th:value="${memberModel.member_phone}"
                class="form-control"
              />
            </div>
          </div>
          <!-- email -->
          <div class="row mb-20">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="d-row-left mb-10">
                <div class="fs-0-9rem fw-800 light-black">
                  이메일
                </div>
              </div>
              <input
                th:type="email"
                th:name="member_email"
                th:id="member_email"
                th:value="${memberModel.member_email}"
                class="form-control"
              />
            </div>
          </div>
          <!-- address -->
          <div class="row mb-20">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="d-row-left mb-10">
                <div class="fs-0-9rem fw-800 light-black">
                  주소
                </div>
              </div>
              <input
                th:type="text"
                th:name="member_address1"
                th:id="member_address1"
                th:value="${memberModel.member_address1}"
                th:onclick="openDaumPostcode()"
                readonly
                class="form-control"
              />
            </div>
          </div>
          <!-- address detail -->
          <div class="row mb-20">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="d-row-left mb-10">
                <div class="fs-0-9rem fw-800 light-black">
                  상세주소
                </div>
              </div>
              <input
                th:type="text"
                th:name="member_address2"
                th:id="member_address2"
                th:value="${memberModel.member_address2}"
                class="form-control"
              />
            </div>
          </div>
          <!-- button -->
          <div class="row mb-20">
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
              <button
                th:type="submit"
                class="btn btn-dark w-90p"
              >
                수정하기
              </button>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
              <button
                th:type="button"
                class="btn btn-dark w-90p"
                th:onclick="'window.location.href=\'' + @{/} + '\''"
              >
                홈으로
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- footer -->
  <th:block th:replace="~{layouts/footer :: footer}" />

</html>
