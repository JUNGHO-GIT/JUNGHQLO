<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

  <!-- head -->
	<th:block th:replace="~{layouts/head :: head}" />

	<!-- header -->
  <th:block th:replace="~{layouts/header :: header}" />

  <!-- navigation -->
  <th:block th:replace="~{layouts/navigation :: navigation}" />

  <!-- main -->
  <section class="container-fluid">
    <div class="row d-center">
      <div class="col-11 col-sm-11 col-md-10 col-lg-9 col-xl-8">
        <!-- form -->
        <form
          th:method="${'POST'}"
          th:onsubmit="|event.preventDefault(); findMemberPw()|"
        >
          <!-- title -->
          <div class="row d-row-center mb-20">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="fs-1-8rem fw-800 light-black">
                비밀번호 찾기
              </div>
            </div>
          </div>
          <!-- ID -->
          <div class="row mb-20">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="d-row-left mb-10">
                <div class="fs-0-9rem fw-800">
                  아이디
                </div>
                <div class="fs-0-9rem fw-800 burgundy ms-5">
                  *
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <input
                th:type="${'text'}"
                th:id="${'member_id'}"
                th:name="${'member_id'}"
                th:class="${'form-control'}"
                th:placeholder="${'아이디를 입력하세요'}"
              />
            </div>
          </div>
          <!-- name -->
          <div class="row mb-20">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="d-row-left mb-10">
                <div class="fs-0-9rem fw-800">
                  이름
                </div>
                <div class="fs-0-9rem fw-800 burgundy ms-5">
                  *
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <input
                th:type="${'text'}"
                th:id="${'member_name'}"
                th:name="${'member_name'}"
                th:class="${'form-control'}"
                th:placeholder="${'이름을 입력하세요'}"
              />
            </div>
          </div>
          <!-- email -->
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="d-row-left mb-10">
                <div class="fs-0-9rem fw-800 light-black">
                  이메일
                </div>
                <div class="fs-0-9rem fw-800 burgundy ms-5">
                  *
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <input
                th:type="${'email'}"
                th:id="${'member_email'}"
                th:name="${'member_email'}"
                th:class="${'form-control'}"
                th:placeholder="${'이메일을 입력하세요'}"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- divider -->
  <th:block th:replace="~{components/divider :: divider}" />

  <!-- button -->
  <th:block th:replace="~{components/button :: button}" />

  <!-- footer -->
  <th:block th:replace="~{layouts/footer :: footer}" />

</html>
