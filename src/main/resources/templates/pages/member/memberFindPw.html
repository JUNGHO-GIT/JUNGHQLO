<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="en"
>
	<!-- head -->
	<th:block th:replace="~{layouts/head :: head}" />

	<!-- header -->
  <th:block th:replace="~{layouts/header :: header}" />

  <!-- navigation -->
  <th:block th:replace="~{layouts/navigation :: navigation (icon='fas fa-user-cog', text1='Member', text2='Find Pw')}" />

  <!-- main -->
  <main class="container px-30">
    <div class="row">
      <div class="col-12 col-sm-11 col-md-10 col-lg-9 col-xl-8">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <!-- form -->
        <form method="POST" onsubmit="return findMemberPw()">

          <div class="row d-row-center mb-20">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="fs-1-8rem fw-800 light-black">비밀번호 찾기</h6>
          <!-- ID -->
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="checkout-input">
                <p class="p">ID<span>*</span></p>
                <input th:type="text" th:id="member_id" th:name="member_id" placeholder="아이디를 입력하세요" required/>
              </div>
            </div>
          </div><br>
          <!-- Name -->
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="checkout-input">
                <p class="p">Name<span>*</span></p>
                <input th:type="text" th:id="member_name" th:name="member_name" placeholder="이름을 입력하세요" required/>
              </div>
            </div>
          </div><br>
          <!-- pw -->
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="checkout-input">
                <p class="p">Email<span>*</span></p>
                <input th:type="email" th:id="member_email" th:name="member_email" placeholder="이메일을 입력하세요" required/>
              </div>
            </div>
          </div>
          <!-- button -->
          <div class="row">
            <div class="col-lg-12 mt-3">
              <button th:type="submit" class="jungho-button">비밀번호 찾기</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div th:replace="components/slider :: slider"></div>
      </div>
    </div>
  </main>

  <!-- footer -->
  <th:block th:replace="~{layouts/footer :: footer}" />

</html>
