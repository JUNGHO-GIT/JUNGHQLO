<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

  <!-- head -->
	<th:block th:replace="~{layouts/head :: head}" />

	<!-- header -->
  <th:block th:replace="~{layouts/header :: header}" />

  <!-- navigation -->
  <th:block th:replace="~{layouts/navigation :: navigation}" />

  <!-- main -->
  <section class="container-fluid">
    <div class="row d-center">
      <div class="col-11 col-sm-11 col-md-10 col-lg-10 col-xl-10">
        <!-- form -->
        <form
          th:id="${'formData'}"
          th:name="${'formData'}"
          th:class="${'formData'}"
        >
          <!-- title -->
          <div class="row d-row-center mb-3vh">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="fs-1-8rem fw-800 light-black">
                회원 목록
              </div>
            </div>
          </div>
          <!-- list -->
          <div class="row">
            <th:block th:each="LIST: ${LIST}">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div
                  th:class="${'border-1 radius-2 shadow-0 p-20px'}"
                  th:classappend="${LISTStat.last ? '' : 'mb-0px'}"
                >
                  <div class="row">
                    <!-- image -->
                    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 d-col-center">
                      <img
                        th:src="@{|${STORAGE}/icon/logo.png|}"
                        th:loading="${'lazy'}"
                        th:alt="${'image'}"
                        th:class="${'radius-2 w-50p w-max-100px'}"
                      />
                    </div>
                    <!-- details -->
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 d-col-center ml-auto">
                      <!-- name -->
                      <div class="d-row-left w-100p mb-3vh">
                        <div
                          th:id="${'member_name'}"
                          th:name="${'member_name'}"
                          th:text="${#strings.abbreviate(LIST['member_name'], 30)}"
                          th:class="${'fs-1-4rem fw-700 light-black hover'}"
                          th:onclick="goToPage('detail', [[${LIST['member_number']}]])"
                        ></div>
                      </div>
                      <!-- id -->
                      <div class="d-row-left w-100p mb-2vh">
                        <i th:class="${'fa fa-id-card fs-0-7rem dark mr-10px'}"></i>
                        <div
                          th:id="${'member_id'}"
                          th:name="${'member_id'}"
                          th:class="${'fs-0-9rem fw-600 dark-grey'}"
                          th:text="${LIST['member_id']}"
                        ></div>
                      </div>
                      <!-- email -->
                      <div class="d-row-left w-100p mb-2vh">
                        <i th:class="${'fa fa-envelope fs-0-7rem dark mr-10px'}"></i>
                        <div
                          th:id="${'member_email'}"
                          th:name="${'member_email'}"
                          th:class="${'fs-0-9rem fw-600 dark-grey'}"
                          th:text="${LIST['member_email']}"
                        ></div>
                      </div>
                      <!-- date -->
                      <div class="d-row-left w-100p mb-2vh">
                        <i th:class="${'fa fa-calendar fs-0-7rem dark mr-10px'}"></i>
                        <div
                          th:id="${'member_date'}"
                          th:name="${'member_date'}"
                          th:class="${'fs-0-9rem fw-600 dark-grey'}"
                          th:text="${#strings.substring((LIST['member_update'] != null ? LIST['member_update'] : LIST['member_date']), 0, 10)}"
                        ></div>
                      </div>
                    </div>
                    <!-- number -->
                    <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
                      <div
                        th:id="${'member_number'}"
                        th:name="${'member_number'}"
                        th:class="${'fs-0-8rem fw-600 dark-grey'}"
                        th:text="${LIST['member_number']}"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </th:block>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- divider -->
  <th:block th:replace="~{components/divider :: divider}" />

  <!-- sorting -->
  <th:block th:replace="~{components/sorting :: sorting}" />

  <!-- divider -->
  <th:block th:replace="~{components/divider :: divider}" />

  <!-- pagination -->
  <th:block th:replace="~{components/pagination :: pagination}" />

  <!-- footer -->
  <th:block th:replace="~{layouts/footer :: footer}" />

</html>
