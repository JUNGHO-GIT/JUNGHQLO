<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="en"
>
  <!-- head -->
  <th:block th:replace="~{layouts/head :: head}" />

  <!-- header -->
  <th:block th:replace="~{layouts/header :: header}" />

  <!-- navigation -->
  <th:block th:replace="~{layouts/navigation :: navigation (icon='fas fa-chalkboard-teacher', text1='Blog', text2='Blog Delete')}" />

  <!-- main -->
  <main class="container">
    <form th:action="@{/board/deleteBoard}" method="POST" enctype="multipart/form-data">

      <!-- hidden -->
      <input type="hidden" th:name="board_number" th:value="${boardModel.board_number}" th:id="board_number"/>
      <input type="hidden" th:name="board_writer" th:value="${boardModel.board_writer}" th:id="board_writer" disabled readonly>

      <div class="row">
        <div class="col-lg-6 col-md-6">
          <h6 class="checkout-title">게시물 삭제</h6>
          <!-- name -->
          <div class="row">
            <div class="col-lg-12">
              <div class="checkout-input">
                <p class="p">제목<span>*</span></p>
                <input type="text" placeholder="Title" th:name="board_title" th:value="${boardModel.board_title}" th:id="board_title" disabled readonly>
              </div>
            </div>
          </div>
          <!-- content -->
          <div class="row">
            <div class="col-lg-12">
              <div class="checkout-input">
                <p class="p">내용<span>*</span></p>
                <textarea placeholder="Contents" th:id="board_contents" th:name="board_contents" th:text="${boardModel.board_contents}" disabled readonly>
                </textarea>
              </div>
            </div>
          </div>
          <!-- image -->
          <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-5">
              <div class="checkout-input">
              <p class="p">기존 이미지<span>*</span></p>
              <img th:src="${boardModel.board_imgsUrl}" style="width: 150px; height: 150px; border-radius: 10px; box-shadow: 0px 10px 10px rgba(0, 0.5, 0.5, 0.5)()" th:id="existingImage" th:name="existingImage" th:value="existingImage"
              readonly/>
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
              <div class="checkout-input">
                <p class="p"> 게시물 이미지<span>*</span></p>
                <label for="board_imgsFile">선택하기</label>
                <input type="file" th:id="board_imgsFile" th:name="board_imgsFile"  style="display:none" class="imageFile" oninput="junghoPreview()" readonly disabled/>
              </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 mt-3">
              <button type="submit" th:onClick="return deleteCheck()" class="jungho-button">
              삭제하기
              </button>
            </div>
          </div>
        </div>
        <!-- preview -->
        <div class="col-lg-6 col-md-6 col-sm-6 ps-4">
          <div class="preview">
            <div class="border-dark justify-content-center">
              <h4 class="order-title mb-4"><i class="fa fa-spinner"></i>&nbsp;Preview</h4>
              <div class="imageLoader" th:id="imageLoader"></div>
              <img class="imageBox" th:id="imageBox"/>
            </div>
          </div>
        </div>
      </div>
    </form>
  </main>

  <!-- footer -->
  <th:block th:replace="~{layouts/footer :: footer}" />

</html>
