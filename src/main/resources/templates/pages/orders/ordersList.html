<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

  <!-- head -->
  <th:block th:replace="~{layouts/head :: head}" />

  <!-- header -->
  <th:block th:replace="~{layouts/header :: header}" />

  <!-- navigation -->
  <th:block th:replace="~{layouts/navigation :: navigation}" />

  <!-- main -->
  <section class="container-fluid">
    <div class="row d-center">
      <div class="col-11 col-sm-11 col-md-10 col-lg-9 col-xl-8">
        <!-- form -->
        <form
          th:id="${'formData'}"
          th:name="${'formData'}"
          th:class="${'formData'}"
        >
          <!-- list -->
          <div class="row">
            <th:block th:each="LIST: ${LIST}">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div
                  th:class="${'border-1 radius-2 shadow-0 p-20'}"
                  th:classappend="${LISTStat.last ? '' : 'mb-0'}"
                >
                  <div class="row">
                    <!-- image -->
                    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 d-col-center">
                      <img
                        th:each="image, iterStat:${#strings.arraySplit(LIST['orders_imgsUrl'], ',')}"
                        th:if="${iterStat.index == 0}"
                        th:src="@{|${STORAGE}/product/${image}|}"
                        th:loading="${'lazy'}"
                        th:alt="${'image'}"
                        th:class="${'radius-2 w-100p w-max300'}"
                      />
                    </div>
                    <!-- details -->
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 d-col-center ms-auto">
                      <!-- name -->
                      <div class="d-row-left w-100p mb-20">
                        <div
                          th:id="${'orders_product_name'}"
                          th:name="${'orders_product_name'}"
                          th:text="${#strings.abbreviate(LIST['orders_product_name'], 30)}"
                          th:class="${'fs-1-3rem fw-600 light-black hover'}"
                          th:onclick="goToPage('detail', [[${LIST['orders_number']}]])"
                        ></div>
                      </div>
                      <!-- price -->
                      <div class="d-row-left w-100p mb-10">
                      <i th:class="${'fa fa-won-sign fs-0-7rem dark me-10'}"></i>
                        <div
                          th:id="${'orders_totalPrice'}"
                          th:name="${'orders_totalPrice'}"
                          th:class="${'fs-1-0rem fw-600 dark-grey'}"
                          th:text="${#numbers.formatInteger(LIST['orders_totalPrice'], 3, 'COMMA')}"
                        ></div>
                      </div>
                      <!-- quantity -->
                      <div class="d-row-left w-100p mb-10">
                        <i th:class="${'fa fa-box fs-0-7rem dark me-10'}"></i>
                        <div
                          th:id="${'orders_quantity'}"
                          th:name="${'orders_quantity'}"
                          th:class="${'fs-0-9rem fw-600 dark-grey'}"
                          th:text="${LIST['orders_quantity']}"
                        ></div>
                      </div>
                      <!-- date -->
                      <div class="d-row-left w-100p mb-10">
                        <i th:class="${'fa fa-calendar fs-0-7rem dark me-10'}"></i>
                        <div
                          th:id="${'orders_date'}"
                          th:name="${'orders_date'}"
                          th:class="${'fs-0-9rem fw-600 dark-grey'}"
                          th:text="${#strings.substring((LIST['orders_update'] != null ? LIST['orders_update'] : LIST['orders_date']), 0, 10)}"
                        ></div>
                      </div>
                    </div>
                    <!-- number -->
                    <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
                      <div
                        th:id="${'orders_number'}"
                        th:name="${'orders_number'}"
                        th:class="${'fs-0-8rem fw-600 dark-grey'}"
                        th:text="${LIST['orders_number']}"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </th:block>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- divider -->
  <th:block th:replace="~{components/divider :: divider}" />

  <!-- sorting -->
  <th:block th:replace="~{components/sorting :: sorting}" />

  <!-- divider -->
  <th:block th:replace="~{components/divider :: divider}" />

  <!-- pagination -->
  <th:block th:replace="~{components/pagination :: pagination}" />

  <!-- footer -->
  <th:block th:replace="~{layouts/footer :: footer}" />

</html>
