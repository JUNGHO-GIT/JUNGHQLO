<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="en"
>
  <!-- head -->
  <th:block th:replace="~{layouts/head :: head}"></th:block>

  <!-- header -->
  <th:block th:replace="~{layouts/header :: header}"></th:block>

    <!-- navigation -->
    <div th:with="icon='fas fa-credit-card', text1='Orders', text2='Orders Fail'">
      <div th:replace="components/navigation :: navigation"></div>
    </div>

    <!-- section -->
    <section class="container">
          <div class="row jungho-center">
            <div class="col-lg-6 col-md-6">
              <div class="checkout-order">
                <h4 class="order-title">주문이 실패하였습니다.</h4>
                <button type="button" class="jungho-button" th:onClick="'window.location.href=\'' + @{/} + '\''"><i class="fa fa-barcode fa-lg"></i>&nbsp;홈으로
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <th:block th:replace="~{layouts/footer :: footer}"></th:block>

</html>
