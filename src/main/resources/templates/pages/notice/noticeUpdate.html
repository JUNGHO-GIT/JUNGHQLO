<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

  <!-- head -->
  <th:block th:replace="~{layouts/head :: head}" />

  <!-- header -->
  <th:block th:replace="~{layouts/header :: header}" />

  <!-- navigation -->
  <th:block th:replace="~{layouts/navigation :: navigation}" />

  <!-- main -->
  <section class="container-fluid">
    <div class="row d-center">
      <div class="col-11 col-sm-11 col-md-10 col-lg-9 col-xl-8">
        <!-- form -->
        <form
          th:id="${'formData'}"
          th:name="${'formData'}"
          th:class="${'formData'}"
        >
          <!-- detail -->
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="border-1 radius-2 shadow-1 px-20 py-30">
                <!-- title -->
                <div class="row mb-20">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="d-row-left mb-10">
                      <div class="fs-0-9rem fw-800">
                        제목
                      </div>
                      <div class="fs-0-9rem fw-800 burgundy ms-5">
                        *
                      </div>
                    </div>
                    <div class="d-row-left">
                      <input
                        th:type="${'text'}"
                        th:id="${'notice_title'}"
                        th:name="${'notice_title'}"
                        th:class="${'form-control'}"
                        th:value="${MODEL['notice_title']}"
                      />
                    </div>
                  </div>
                </div>
                <!-- content -->
                <div class="row mb-20">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="d-row-left mb-10">
                      <div class="fs-0-9rem fw-800 light-black">
                        내용
                      </div>
                      <div class="fs-0-9rem fw-800 burgundy ms-5">
                        *
                      </div>
                    </div>
                    <div class="d-row-left">
                      <textarea
                        th:id="${'notice_contents'}"
                        th:name="${'notice_contents'}"
                        th:class="${'form-control h-min20vh border-1 lh-1-7'}"
                        th:value="${MODEL['notice_contents']}"
                        th:text="${MODEL['notice_contents']}"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <!-- image new -->
                <div class="row mb-20">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="d-row-left mb-10">
                      <div class="fs-0-9rem fw-800 light-black">
                        이미지
                      </div>
                      <div
                        th:id="${'imgsLabel'}"
                        th:name="${'imgsLabel'}"
                        th:class="${'imgsLabel fs-0-9rem fw-800 burgundy ms-10 pointer'}"
                        th:onclick="createImgs()"
                      >
                        선택하기 *
                      </div>
                    </div>
                    <div class="d-row-center">
                      <div
                        th:id="${'imgsContainer'}"
                        th:name="${'imgsContainer'}"
                        th:data-limit="${'3'}"
                        th:class="${'imgsContainer w-100p h-min100 p-20 border-1 radius-1'}"
                      ></div>
                      <div
                        th:id="${'inputContainer'}"
                        th:name="${'inputContainer'}"
                        th:class="${'inputContainer d-none'}"
                      ></div>
                    </div>
                  </div>
                </div>
                <!-- image existing -->
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="d-col-left">
                      <div
                        th:each="image,iterStat:${#strings.arraySplit(MODEL['notice_imgsUrl'],',')}"
                        th:class="${'d-row-between w-80p'}"
                        th:classappend="${iterStat.last ? '' : 'mb-10'}"
                      >
                        <div class="d-row-center">
                          <img
                            th:src="@{|${STORAGE}/${page}/${image}|}"
                            th:loading="${'lazy'}"
                            th:id="${'existingImgs_' + image}"
                            th:name="${'existingImgs_' + image}"
                            th:class="${'w-30 h-30 radius-1'}"
                          />
                          <div
                            th:id="${'existingName_' + image}"
                            th:name="${'existingName_' + image}"
                            th:class="${'fs-0-8rem fw-600 grey ms-10'}"
                            th:text="${#strings.abbreviate(image, 20)}"
                          ></div>
                        </div>
                        <div class="d-row-center">
                          <div
                            th:id="${'existingDelete_' + image}"
                            th:name="${'existingDelete_' + image}"
                            th:class="${'fs-1-0rem fw-600 burgundy pointer'}"
                            th:text="${'X'}"
                            th:onclick="deleteExistingImgs([[${image}]])"
                          ></div>
                        <div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- hidden -->
                <div class="hidden-wrapper">
                  <input
                    th:type="${'hidden'}"
                    th:id="${'sessionId'}"
                    th:name="${'sessionId'}"
                    th:value="${session.member_id}"
                  />
                  <input
                    th:type="${'hidden'}"
                    th:id="${'notice_number'}"
                    th:name="${'notice_number'}"
                    th:value="${MODEL['notice_number']}"
                  />
                  <input
                    th:type="${'hidden'}"
                    th:id="${'notice_writer'}"
                    th:name="${'notice_writer'}"
                    th:value="${MODEL['notice_writer']}"
                  />
                  <input
                    th:type="${'hidden'}"
                    th:id="${'notice_count'}"
                    th:name="${'notice_count'}"
                    th:value="${MODEL['notice_count']}"
                  />
                  <input
                    th:type="${'hidden'}"
                    th:id="${'notice_like'}"
                    th:name="${'notice_like'}"
                    th:value="${MODEL['notice_like']}"
                  />
                  <input
                    th:type="${'hidden'}"
                    th:id="${'notice_dislike'}"
                    th:name="${'notice_dislike'}"
                    th:value="${MODEL['notice_dislike']}"
                  />
                  <input
                    th:type="${'hidden'}"
                    th:id="${'notice_date'}"
                    th:name="${'notice_date'}"
                    th:value="${MODEL['notice_date']}"
                  />
                  <input
                    th:type="${'hidden'}"
                    th:id="${'notice_imgsUrl'}"
                    th:name="${'notice_imgsUrl'}"
                    th:value="${MODEL['notice_imgsUrl']}"
                  />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- divider -->
  <th:block th:replace="~{components/divider :: divider}" />

  <!-- button -->
  <th:block th:replace="~{components/button :: button}" />

  <!-- footer -->
  <th:block th:replace="~{layouts/footer :: footer}" />

</html>
