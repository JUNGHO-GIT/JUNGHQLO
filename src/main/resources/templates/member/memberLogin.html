<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en, ko">

  <!-- head --------------------------------------------------------------------------------------->
  <head>
    <div th:replace="common/head :: head"></div>
  </head>

  <!-- body --------------------------------------------------------------------------------------->
	<body>

    <!-- header ----------------------------------------------------------------------------------->
    <div th:replace="common/header :: header"></div>

    <!-- navigation -->
    <div th:with="icon='fas fa-user-cog', text1='Member', text2='Member Login'">
      <div th:replace="common/navigation :: navigation"></div>
    </div>

    <!-- section ---------------------------------------------------------------------------------->
    <section class="checkout spad">
      <div class="container">
        <div class="checkout__form">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-12">
              <!-- form -->
              <form onsubmit="event.preventDefault(); checkMemberIdPw();">
                <h6 class="checkout__title">로그인</h6>
                <!-- ID -->
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="checkout__input">
                      <p class="p">ID  <span>*</span></p>
                      <input type="text" th:id="member_id" th:name="member_id" placeholder="아이디를 입력하세요"/>
                    </div>
                  </div>
                </div><br>
                <!-- pw -->
                <div class="row">
                  <div class="col-lg-12">
                    <div class="checkout__input">
                      <p class="p">PW  <span>*</span></p>
                      <input type="password" th:id="member_pw" th:name="member_pw" placeholder="비밀번호를 입력하세요"/>
                    </div>
                  </div>
                </div>
                <!-- button -->
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 jungho-center mt-4">
                    <button type="submit" class="jungho-button">로그인</button>
                    <button type="button" class="jungho-button"  th:onclick="'window.location.href=\'' + @{/member/addMember} + '\''">회원가입</button>
                    <button type="button" class="jungho-button" th:onclick="'window.location.href=\'' + @{/member/findMemberId} + '\''">ID 찾기</button>
                    <button type="button" class="jungho-button" th:onclick="'window.location.href=\'' + @{/member/findMemberPw} + '\''">PW 찾기</button>
                  </div>
                </div>
              </form>
              <!-- /.form -->
            </div>

            <!-- slider -->
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div th:replace="common/slider :: jungho-slider"></div>
            </div>

          </div>
        </div>
      </div>
    </section>
    <!-- /.section -->

    <!-- footer ----------------------------------------------------------------------------------->
    <div th:replace="common/footer :: footer"></div>

  </body>
</html>
<!-- /.html -->
