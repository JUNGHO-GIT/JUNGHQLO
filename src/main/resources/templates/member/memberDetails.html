<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en, ko">

  <!-- head --------------------------------------------------------------------------------------->
  <head>
    <div th:replace="common/head :: head"></div>
  </head>

  <!-- body --------------------------------------------------------------------------------------->
	<body>

    <!-- header ----------------------------------------------------------------------------------->
    <div th:replace="common/header :: header"></div>

    <!-- navigation -->
    <div th:with="icon='fas fa-user-cog', text1='Member', text2='Member Details'">
      <div th:replace="common/navigation :: navigation"></div>
    </div>

    <!-- section ---------------------------------------------------------------------------------->
    <section class="checkout spad">
      <div class="container">
        <div class="checkout__form">
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <h6 class="checkout__title">회원 상세정보</h6>
              <div class="row">
                <!-- ID -->
                <div class="col-lg-6">
                  <div class="checkout__input">
                    <p class="p">I D<span>*</span></p>
                    <input type="text" placeholder="ID" th:name="member_id" th:id="member_id" th:value="${memberModel.member_id}" readonly/>
                    <!-- hidden -->
                    <input type="hidden" th:name="member_number" th:id="member_number" th:value="${memberModel.member_number}"/>
                  </div>
                </div>
                <!-- PW -->
                <div class="col-lg-6">
                  <div class="checkout__input">
                    <p class="p">P W<span>*</span></p>
                    <input type="password" th:id="member_pw" th:name="member_pw" th:value="${memberModel.member_pw}" readonly/>
                  </div>
                </div>
              </div>
              <div class="row">
                <!-- name -->
                <div class="col-lg-6">
                  <div class="checkout__input">
                    <p class="p">이름<span>*</span></p>
                    <input type="text" th:id="member_name" th:name="member_name" th:value="${memberModel.member_name}" readonly/>
                  </div>
                </div>
                <div class="col-lg-6">
                  <!-- phone -->
                  <div class="checkout__input">
                    <p class="p"> 전화번호<span>*</span></p>
                    <input type="text" th:id="member_phone" th:name="member_phone" th:value="${memberModel.member_phone}" readonly/>
                  </div>
                </div>
              </div>
              <!-- email -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="checkout__input">
                    <p class="p"> 이메일<span>*</span></p>
                    <input type="email" th:name="email_front" th:id="email_front" th:value="${memberModel.member_email}" readonly/>
                  </div>
                </div>
              </div>
              <div class="row">
                <!-- address -->
                <div class="col-lg-6">
                  <div class="checkout__input">
                    <p class="p"> 주소<span>*</span></p>
                    <input type="text" th:name="member_address1" th:id="member_address1"
                    th:value="${memberModel.member_address1}" readonly/>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="checkout__input">
                    <p class="p"> 상세주소<span>*</span></p>
                    <input type="text" th:name="member_address2" th:id="member_address2"
                    th:value="${memberModel.member_address2}" readonly/>
                  </div>
                </div>
              </div>
              <div class="row">
                <!-- date -->
                <div class="col-lg-12">
                  <div class="checkout__input">
                    <p class="p"> 가입일<span>*</span></p>
                    <input type="text" th:name="member_date" th:id="member_date"
                     th:value="${memberModel.member_update != null ? memberModel.member_update+'(수정)' : memberModel.member_date+'(최초)'}" readonly/>
                  </div>
                </div>
              </div>
              <div class="row">
                <!-- button -->
                <div class="col-lg-12">
                  <div class="checkout__input">
                    <button class="jungho-button" th:onclick="'window.location.href=\'' + @{/member/updateMember} + '\''">회원정보 수정</button>
                    <button class="jungho-button" th:onclick="'window.location.href=\'' + @{/member/updateMemberPw} + '\''">비밀번호 수정</button>
                    <button class="jungho-button" th:onclick="'window.location.href=\'' + @{/member/deleteMember?member_number={member_number}(member_number=${memberModel.member_number})} + '\''">회원탈퇴</button>
                  </div>
                </div>
              </div>
            </div>

             <!-- slider -->
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div th:replace="common/slider :: jungho-slider"></div>
            </div>

          </div>
        </div>
      </div>
    </section>
    <!-- /.section -->

    <!-- footer ----------------------------------------------------------------------------------->
    <div th:replace="common/footer :: footer"></div>

  </body>
</html>
<!-- /.html -->
