<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en, ko">

	<!-- head --------------------------------------------------------------------------------------->
	<head>
		<div th:replace="common/head :: head"></div>
	</head>

	<!-- body --------------------------------------------------------------------------------------->
	<body>

		<!-- header ----------------------------------------------------------------------------------->
    <div th:replace="common/header :: header"></div>

    <!-- navigation -->
    <div th:with="icon='fas fa-user-cog', text1='Member', text2='Member Update Pw'">
      <div th:replace="common/navigation :: navigation"></div>
    </div>

    <!-- section ---------------------------------------------------------------------------------->
    <section class="checkout spad">
      <div class="container">
        <div class="checkout__form">
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <!-- form -->
              <form method="post" th:onsubmit="return checkMemberIdPw();">
                <h6 class="checkout__title">비밀번호 변경</h6>
                <!-- pw -->
                <div class="row">
                  <div class="col-lg-12">
                    <div class="checkout__input">
                      <p class="p">PW  <span>*</span></p>
                      <input type="text" th:id="member_pw" th:name="member_pw" placeholder="변경할 비밀번호를 입력하세요"/>
                    </div>
                  </div>
                </div><br>
                <!-- pw -->
                <div class="row">
                  <div class="col-lg-12">
                    <div class="checkout__input">
                      <p class="p">PW  <span>*</span></p>
                      <input type="password" th:id="member_pw2" th:name="member_pw2" placeholder="변경할 비밀번호를 다시 입력하세요"/>
                    </div>
                  </div>
                </div>
                <!-- button -->
                <div class="row">
                  <div class="col-lg-12 mt-3 ms-4">
                    <button type="submit" class="jungho-button">비밀번호 변경</button>
                  </div>
                </div>
              </form>
              <!-- /.form -->
            </div>

             <!-- slider -->
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div th:replace="common/slider :: jungho-slider"></div>
            </div>

          </div>
        </div>
      </div>
    </section>
    <!-- /.section -->

	  <!-- footer ----------------------------------------------------------------------------------->
    <div th:replace="common/footer :: footer"></div>

  </body>
</html>
<!-- /.html -->
