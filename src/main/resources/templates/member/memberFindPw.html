<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en, ko">

	<!-- head --------------------------------------------------------------------------------------->
	<head>
		<div th:replace="common/head :: head"></div>
	</head>

	<!-- body --------------------------------------------------------------------------------------->
	<body>

		<!-- header ----------------------------------------------------------------------------------->
    <div th:replace="common/header :: header"></div>

    <!-- navigation -->
    <div th:with="icon='fas fa-user-cog', text1='Member', text2='Member Find Pw'">
      <div th:replace="common/navigation :: navigation"></div>
    </div>

    <!-- section ---------------------------------------------------------------------------------->
    <section class="checkout spad">
      <div class="container">
        <div class="checkout__form">
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <!-- form -->
              <form method="POST" onsubmit="return findMemberPw();">
                <h6 class="checkout__title">비밀번호 찾기</h6>
                <!-- ID -->
                <div class="row">
                  <div class="col-lg-12">
                    <div class="checkout__input">
                      <p class="p">ID<span>*</span></p>
                      <input type="text" th:id="member_id" th:name="member_id" placeholder="아이디를 입력하세요" required/>
                    </div>
                  </div>
                </div><br>
                <!-- Name -->
                <div class="row">
                  <div class="col-lg-12">
                    <div class="checkout__input">
                      <p class="p">Name<span>*</span></p>
                      <input type="text" th:id="member_name" th:name="member_name" placeholder="이름을 입력하세요" required/>
                    </div>
                  </div>
                </div><br>
                <!-- pw -->
                <div class="row">
                  <div class="col-lg-12">
                    <div class="checkout__input">
                      <p class="p">Email<span>*</span></p>
                      <input type="email" th:id="member_email" th:name="member_email" placeholder="이메일을 입력하세요" required/>
                    </div>
                  </div>
                </div>
                <!-- button -->
                <div class="row">
                  <div class="col-lg-12 mt-3">
                    <button type="submit" class="jungho-button">비밀번호 찾기</button>
                  </div>
                </div>
              </form>
              <!-- /.form -->
            </div>

             <!-- slider -->
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div th:replace="common/slider :: jungho-slider"></div>
            </div>

          </div>
        </div>
      </div>
    </section>
    <!-- /.section -->

  	<!-- footer ----------------------------------------------------------------------------------->
    <div th:replace="common/footer :: footer"></div>

  </body>
</html>
<!-- /.html -->
