<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

  <!-- footer -->
  <section th:fragment="footer" class="container-fluid bg-black mt-40 p-30">
    <div class="row d-row-center">
      <div class="col-11 col-sm-11 col-md-10 col-lg-9 col-xl-8">
        <div class="row">
          <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 d-col-left">
            <img
              th:src="@{|${STORAGE}/icon/logo.png|}"
              th:loading="${'lazy'}"
              th:alt="${'logo'}"
              th:width="${'80px'}"
              th:height="${'80px'}"
              th:class="${'pointer'}"
              th:onclick="goToPage('home')"
            />
          </div>
          <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 d-col-left">
            <div class="fs-1-0rem fw-800 light-grey mb-10">
              Shopping
            </div>
            <ul>
              <li
                class="fs-0-8rem fw-600 grey hover pointer mb-10"
                th:onclick="goToPage('product/listProduct')"
              >
                Clothing
              </li>
              <li
                class="fs-0-8rem fw-600 grey hover pointer mb-10"
                th:onclick="goToPage('product/listProduct')"
              >
                Trending
              </li>
              <li
                class="fs-0-8rem fw-600 grey hover pointer mb-10"
                th:onclick="goToPage('product/listProduct')"
              >
                Accessories
              </li>
            </ul>
          </div>
          <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 d-col-left">
            <div class="fs-1-0rem fw-800 light-grey mb-10">
              Info
            </div>
            <ul>
              <li
                class="fs-0-8rem fw-600 grey hover pointer mb-10"
                th:onclick="goToPage('notice/listNotice')"
              >
                Notice
              </li>
              <li
                class="fs-0-8rem fw-600 grey hover pointer mb-10"
                th:onclick="goToPage('qna/listQna')"
              >
                QnA
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="w-100p mt-10 mb-20 bg-grey h-1"></div>
    <div class="row d-row-center">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="fs-0-8rem fw-600 light-grey">
          2024 JUNGHQLO. All Rights Reserved.
        </div>
      </div>
    </div>
  </section>

</html>
