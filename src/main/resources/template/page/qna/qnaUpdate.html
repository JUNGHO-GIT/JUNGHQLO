<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

  <!-- head -->
  <th:block th:replace="~{layout/head :: head}" />

  <!-- header -->
  <th:block th:replace="~{layout/header :: header}" />

  <!-- navigation -->
  <th:block th:replace="~{layout/navigation :: navigation}" />

  <!-- main -->
  <section class="container-fluid">
    <div class="row d-center">
      <div class="col-11 col-sm-11 col-md-10 col-lg-10 col-xl-10">
        <!-- form -->
        <form
          th:id="${'formData'}"
          th:name="${'formData'}"
          th:class="${'formData'}"
        >
          <!-- detail -->
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="border-1 radius-2 shadow-1 px-5vw py-6vh">
                <!-- title -->
                <div class="row mb-3vh">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="d-row-left mb-2vh">
                      <div class="fs-0-9rem fw-800">
                        제목
                      </div>
                      <div class="fs-0-9rem fw-800 burgundy ml-5px">
                        *
                      </div>
                    </div>
                    <div class="d-row-left">
                      <input
                        th:type="${'text'}"
                        th:id="${'qna_title'}"
                        th:name="${'qna_title'}"
                        th:class="${'form-control'}"
                        th:value="${MODEL['qna_title']}"
                      />
                    </div>
                  </div>
                </div>
                <!-- content -->
                <div class="row mb-3vh">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="d-row-left mb-2vh">
                      <div class="fs-0-9rem fw-800 light-black">
                        내용
                      </div>
                      <div class="fs-0-9rem fw-800 burgundy ml-5px">
                        *
                      </div>
                    </div>
                    <div class="d-row-left">
                      <textarea
                        th:id="${'qna_contents'}"
                        th:name="${'qna_contents'}"
                        th:class="${'form-control h-min-20vh border-1 lh-1-7'}"
                        th:value="${MODEL['qna_contents']}"
                        th:text="${MODEL['qna_contents']}"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <!-- category -->
                <div class="row mb-3vh">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="d-row-left mb-2vh">
                      <div class="fs-0-9rem fw-800">
                        카테고리
                      </div>
                      <div class="fs-0-9rem fw-800 burgundy ml-5px">
                        *
                      </div>
                    </div>
                    <div class="d-row-left w-100p">
                      <select
                        th:id="${'qna_category'}"
                        th:name="${'qna_category'}"
                        th:class="${'form-control'}"
                      >
                        <option
                          th:value="${'goods'}"
                          th:text="${'상품 문의'}"
                          th:selected="${MODEL['qna_category'] == 'goods'}"
                        ></option>
                        <option
                          th:value="${'exchange'}"
                          th:text="${'교환 문의'}"
                          th:selected="${MODEL['qna_category'] == 'exchange'}"
                        ></option>
                        <option
                          th:value="${'refund'}"
                          th:text="${'환불 문의'}"
                          th:selected="${MODEL['qna_category'] == 'refund'}"
                        ></option>
                        <option
                          th:value="${'payment'}"
                          th:text="${'결제 문의'}"
                          th:selected="${MODEL['qna_category'] == 'payment'}"
                        ></option>
                        <option
                          th:value="${'delivery'}"
                          th:text="${'배송 문의'}"
                          th:selected="${MODEL['qna_category'] == 'delivery'}"
                        ></option>
                        <option
                          th:value="${'etc'}"
                          th:text="${'기타 문의'}"
                          th:selected="${MODEL['qna_category'] == 'etc'}"
                        ></option>
                      </select>
                    </div>
                  </div>
                </div>
                <!-- answer -->
                <div class="row mb-3vh">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="d-row-left mb-2vh">
                      <div class="fs-0-9rem fw-800 light-black">
                        답변 상태
                      </div>
                      <div class="fs-0-9rem fw-800 burgundy ml-5px">
                        *
                      </div>
                    </div>
                    <div class="d-row-left w-100p">
                      <input
                        th:type="${'text'}"
                        th:id="${'qna_answer'}"
                        th:name="${'qna_answer'}"
                        th:class="${'form-control disabled'}"
                        th:value="${MODEL['qna_answer']}"
                      />
                    </div>
                  </div>
                </div>
                <!-- image new -->
                <div class="row mb-3vh">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="d-row-left mb-2vh">
                      <div class="fs-0-9rem fw-800 light-black">
                        이미지
                      </div>
                      <div
                        th:id="${'imgsLabel'}"
                        th:name="${'imgsLabel'}"
                        th:class="${'imgsLabel fs-0-9rem fw-800 burgundy ml-10px pointer'}"
                        th:onclick="createImgs()"
                      >
                        선택하기 *
                      </div>
                    </div>
                    <div class="d-row-center">
                      <div
                        th:id="${'imgsContainer'}"
                        th:name="${'imgsContainer'}"
                        th:data-limit="${'3'}"
                        th:class="${'imgsContainer w-100p h-min-100px p-20px border-1 radius-1'}"
                      ></div>
                      <div
                        th:id="${'inputContainer'}"
                        th:name="${'inputContainer'}"
                        th:class="${'inputContainer d-none'}"
                      ></div>
                    </div>
                  </div>
                </div>
                <!-- image existing -->
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="d-col-left">
                      <div
                        th:each="image,iterStat:${#strings.arraySplit(MODEL['qna_imgsUrl'],',')}"
                        th:class="${'d-row-between w-80p'}"
                        th:classappend="${iterStat.last ? '' : 'mb-2vh'}"
                      >
                        <div class="d-row-center">
                          <img
                            th:src="@{|${STORAGE}/${page}/${image}|}"
                            th:loading="${'lazy'}"
                            th:id="${'existingImgs_' + image}"
                            th:name="${'existingImgs_' + image}"
                            th:class="${'w-30px h-30px radius-1'}"
                          />
                          <div
                            th:id="${'existingName_' + image}"
                            th:name="${'existingName_' + image}"
                            th:class="${'fs-0-8rem fw-600 grey ml-10px'}"
                            th:text="${#strings.abbreviate(image, 20)}"
                          ></div>
                        </div>
                        <div class="d-row-center">
                          <div
                            th:id="${'existingDelete_' + image}"
                            th:name="${'existingDelete_' + image}"
                            th:class="${'fs-1-0rem fw-600 burgundy pointer'}"
                            th:text="${'X'}"
                            th:onclick="deleteExistingImgs([[${image}]])"
                          ></div>
                        <div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- hidden -->
                <div class="hidden-wrapper">
                  <input
                    th:type="${'hidden'}"
                    th:id="${'sessionId'}"
                    th:name="${'sessionId'}"
                    th:value="${session.member_id}"
                  />
                  <input
                    th:type="${'hidden'}"
                    th:id="${'qna_number'}"
                    th:name="${'qna_number'}"
                    th:value="${MODEL['qna_number']}"
                  />
                  <input
                    th:type="${'hidden'}"
                    th:id="${'qna_writer'}"
                    th:name="${'qna_writer'}"
                    th:value="${MODEL['qna_writer']}"
                  />
                  <input
                    th:type="${'hidden'}"
                    th:id="${'qna_count'}"
                    th:name="${'qna_count'}"
                    th:value="${MODEL['qna_count']}"
                  />
                  <input
                    th:type="${'hidden'}"
                    th:id="${'qna_like'}"
                    th:name="${'qna_like'}"
                    th:value="${MODEL['qna_like']}"
                  />
                  <input
                    th:type="${'hidden'}"
                    th:id="${'qna_dislike'}"
                    th:name="${'qna_dislike'}"
                    th:value="${MODEL['qna_dislike']}"
                  />
                  <input
                    th:type="${'hidden'}"
                    th:id="${'qna_date'}"
                    th:name="${'qna_date'}"
                    th:value="${MODEL['qna_date']}"
                  />
                  <input
                    th:type="${'hidden'}"
                    th:id="${'qna_imgsUrl'}"
                    th:name="${'qna_imgsUrl'}"
                    th:value="${MODEL['qna_imgsUrl']}"
                  />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- divider -->
  <th:block th:replace="~{interface/divider :: divider}" />

  <!-- button -->
  <th:block th:replace="~{interface/button :: button}" />

  <!-- footer -->
  <th:block th:replace="~{layout/footer :: footer}" />

</html>
